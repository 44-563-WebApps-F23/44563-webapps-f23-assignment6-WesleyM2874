<!DOCTYPE html>
<html>
<head>
    <title>Displayed Tips</title>
</head>
 
<body>

<h2>Wes shows tip amounts</h2>

<form>
    <label for="first_val">Enter base amount</label>
    <input type="number" id="first_val" value="50"> <br>

    <label for="second_val">Enter the tip percent</label>
    <input type="number" id="second_val" value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>

<p id="result">This text will be replaced </p>


<form>
    <label for="sum">Sum</label>
    <input type="radio" id="sum" value="sum" onclick="chooseOp()"> <br>

    <label for="diff">Difference</label>
    <input type="radio" id="diff" value="difference" onclick="chooseOp()"> <br>

    <label for="mult">Product</label>
    <input type="radio" id="mult" value="mult" onclick="chooseOp()">
</form>

<p id="result2">This text will be replaced </p>


<script> 

function tips(){
    base = document.getElementById("first_val").value
    tip = document.getElementById("second_val").value
    out = document.getElementById("result")

    myOutput = ""
    toShow = ""

    for(i=0; i<5; i++){
        tip = document.getElementById("second_val").value
        tip = tip - -(i*4)
        myOutput = (tip/100) * base
        toShow += (tip + "% is " + myOutput.toFixed(2) + "; ")
    }
    out.innerHTML = "Tips are: " + toShow
}

function chooseOp(){
    base = document.getElementById("first_val").value
    tip = document.getElementById("second_val").value
    out = document.getElementById("result2")

    sum = document.getElementById("sum").checked
    diff = document.getElementById("diff").checked
    mult = document.getElementById("mult").checked

    if (sum){
        out.innerHTML = base - -(tip)
    }
    else if (confirm(diff)){
        out.innerHTML = base / tip
    }
    else if (confirm(mult)){
        out.innerHTML = base * tip
    }
}
</script>

</body>
</html>
