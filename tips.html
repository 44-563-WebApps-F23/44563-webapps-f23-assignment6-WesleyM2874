<!DOCTYPE html>
<html>
<head>
    <title>Displayed Tips</title>
</head>
 
<body>

<h2>Wes shows tip amounts</h2>

<form>
    <label for="first_val">Enter base amount</label>
    <input type="number" id="first_val" value="50"> <br>

    <label for="second_val">Enter the tip percent</label>
    <input type="number" id="second_val" value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function tips(){
    base = document.getElementById("first_val").value
    tip = document.getElementById("second_val").value
    out = document.getElementById("result")

    myOutput = ""
    toShow = ""

    for(i=0; i<5; i++){
        tip = document.getElementById("second_val").value
        tip = tip - -(i*4)
        myOutput = (tip/100) * base
        toShow += (tip + "% is " + myOutput.toFixed(2) + "; ")
    }
    out.innerHTML = "Tips are: " + toShow
}
</script>

</body>
</html>
