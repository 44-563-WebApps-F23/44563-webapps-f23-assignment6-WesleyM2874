<!DOCTYPE html>
<html>
<head> 
    <title>Author Input</title>
</head>
 
<body>

<h2>Author entry, Wes</h2>

<form>
    <label for="hidden_author">The hidden author name</label>
    <input type="password" id="hidden_author" name="hidden_author"> <br>

    <label for="guess_check">Guess the author</label>
    <input type="text" id="guess_check" name="guess_check"> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>

<div> <img id="image" src="erbil.jpg" style="width: 100px; height: 100px;" onclick="selectImage()"> </div>

<script>
let good = 0
let oops = 0

function checkAuthor(){
    author = document.getElementById("hidden_author").value
    guess = document.getElementById("guess_check").value
    out = document.getElementById("result")

    if(author == guess){
        good += 1
        alert("You got it right!")
    }
    else {
        oops += 1
        alert("Sorry, incorrect")
    }
    out.innerHTML = "Correct: " + good + "   Bad: " + oops
}

let useImage = 1

function selectImage(){
    img = document.getElementById("image")

    if(useImage == 1){
        img.src = "erbil.jpg"
        useImage++
    }
    else if(useImage == 2){
        img.src = "london.jpg"
        useImage++
    }
    else if(useImage == 3){
        img.src = "moscow.jpg"
        useImage = 1
    }
}
</script>

</body>
</html>
