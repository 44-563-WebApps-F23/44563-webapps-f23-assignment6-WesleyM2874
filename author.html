<!DOCTYPE html>
<html>
<head> 
    <title>Author Input</title>
</head>
 
<body>

<h2>Author entry, Wes</h2>

<form>
    <label for="hidden_author">The hidden author name</label>
    <input type="password" id="hidden_author" name="hidden_author">

    <label for="guess_check">Guess the author</label>
    <input type="text" id="guess_check" name="guess_check">

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

let good = 0
let oops = 0

function checkAuthor(){
    author = document.getElementById("hidden_author").value
    guess = document.getElementById("guess_check").value
    out = document.getElementById("result")

    if(author == guess){
        good += 1
        alert("You got it right!")
    }
    else {
        oops += 1
        alert("Sorry, incorrect")
    }
    out.innerHTML = "Correct: " + good + "   Bad: " + oops
}
</script>

</body>
</html>
